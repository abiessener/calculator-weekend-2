<html>
    <head>
        <title>Weekend Challenge 2: Calculator</title>
        <script src="./vendors/jquery-3.2.1.min.js"></script>
        <script src="client.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="headlineDiv">
            <h1>Weekend Challenge 2: Calculator</h1>
            <hr>
        </div>
        <div id="calcDiv">
            <div id="resultWindow">
                5318008
            </div>
            <div id="buttonsDiv">
                <button id="clearButton" class="opsButtons">C</button>
                <button id="divideButton" class="opsButtons">/</button>
                <button id="multiplyButton" class="opsButtons">*</button>
                <button id="subtractButton" class="opsButtons">-</button>
                <button id="sevenButton" class="numButtons">7</button>
                <button id="eightButton" class="numButtons">8</button>
                <button id="nineButton" class="numButtons">9</button>
                <button id="addButton" class="opsButtons">+</button>
                <button id="fourButton" class="numButtons">4</button>
                <button id="fiveButton" class="numButtons">5</button>
                <button id="sixButton" class="numButtons">6</button>
                <button id="oneButton" class="numButtons">1</button>
                <button id="twoButton" class="numButtons">2</button>
                <button id="threeButton" class="numButtons">3</button>
                <button id="equalsButton" class="opsButtons">=</button>
            </div>
        </div>
    </body>
</html>
